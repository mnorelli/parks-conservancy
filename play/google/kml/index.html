<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>KML Layers</title>
    <link href="default.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
function initialize() {
  var sf = new google.maps.LatLng(37.7750,-122.4183);
  var chicago = new google.maps.LatLng(41.875696,-87.624207);
  var mapOptions = {
    zoom: 11,
    center: sf,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  }

  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  var trailLayer1 = new google.maps.KmlLayer({
    url: 'http://studio.stamen.com/open/parks-conservancy/play/google/kml/data/park_conservancy_trails_part1.kml?v=1' //kml files are pulled by google's servers, so to blow away the cache, use a query string
  });
  trailLayer1.setMap(map);
  
  var trailLayer2 = new google.maps.KmlLayer({
    url: 'http://studio.stamen.com/open/parks-conservancy/play/google/kml/data/park_conservancy_trails_part2.kml?v=1' //kml files are pulled by google's servers, so to blow away the cache, use a query string
  });
  trailLayer2.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
