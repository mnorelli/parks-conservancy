<!DOCTYPE html>
</html>
<head>
    <title>Parks</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <style>
        *{
            box-sizing: border-box;
        }
        body, html{
            width: 100%;
            height: 100%;
        }
        body{
            margin: 0;
            padding: 0;
        }
        #content, #map{
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;

        }
        .panel{
            position: absolute;
            z-index: 10;
            background: rgba(255,255,255,.8);
            padding: 10px;
        }
        .panel.position-tl{
            top: 10px;
            left: 100px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
    <div id="content">
        <div class="panel position-tl">
            <b>MODE: </b>
            <select id="mode">
                <option value="DRIVING">Driving</option>
                <option value="WALKING">Walking</option>
                <option value="BICYCLING">Bicycling</option>
                <option value="TRANSIT">Transit</option>
            </select>

            <label>FROM: <input type='text' id="origin"></label>
            <label>TO: <select id="destination"></select></label>
            <button onclick="geocode();">GO!</button>
        </div>
        <div id="map"></div>
    </div>

    <script>
        var origin,
            destination,
            map,
            directionsDisplay,
            geocoder,
            parksData;

        var directionsService = new google.maps.DirectionsService();

        function setDestinations(){
            var destElm = d3.select('#destination');
            destElm.selectAll('option')
                .data(parksData)
                .enter()
                .append('option')
                .attr('value', function(d){
                    return d.idx;
                })
                .text(function(d){return d.name});
        }

        function getParks(){
            var counter = -1;
            d3.csv("locations.csv", function(d,i) {
                if(d.Type == "Trailhead"){
                    counter++;
                    return {
                        idx: counter,
                        name: d.Name,
                        latlng: new google.maps.LatLng(parseFloat(d.POINT_Y), parseFloat(d.POINT_X))
                    };

                }
            }, function(error, rows) {

                parksData = rows;
                setDestinations();
            });
        }

        function initialize(){
            getParks();

            geocoder = new google.maps.Geocoder();
            directionsDisplay = new google.maps.DirectionsRenderer();
            var mapOptions = {
                center: new google.maps.LatLng(37.7706, -122.3782),
                zoom: 12,
                mapTypeId: google.maps.MapTypeId.SATELLITE
            };
            map = new google.maps.Map(document.getElementById('map'), mapOptions);
            map.setTilt(45);
            directionsDisplay.setMap(map);
        }

        function geocode(){
            var originValue = document.getElementById('origin').value;
            var destinationValue = document.getElementById('destination').value;
            codeAddress(originValue, function(data){
                if(data){

                    origin = data;
                    console.log("origin = ", origin);

                    // we already have Lat/Lng's for pre-selected destinations
                    if(parksData[destinationValue]){
                        destination = parksData[destinationValue].latlng;
                        console.log("destination = ", destination);
                        calcRoute();
                    }else{
                        console.log("No destination location found.");
                    }

                    /* uncomment to geocode the destination addr
                    codeAddress(destinationStr, function(data){
                        if(data){
                            destination = data;
                            console.log("destination = ", destination);
                            calcRoute();
                        }else{
                            console.log("No destination location found.");
                        }
                    });
                    */

                }else{
                    console.log("No origin location found.");
                }
            });
        }


        function calcRoute() {
            var selectedMode = document.getElementById('mode').value;
            var request = {
                  origin: origin,
                  destination: destination,
                  travelMode: google.maps.TravelMode[selectedMode]
            };
            directionsService.route(request, function(response, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                  directionsDisplay.setDirections(response);
                }
            });
        }

        function codeAddress(address, callback) {
            geocoder.geocode( { 'address': address}, function(results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    callback(results[0].geometry.location)
                } else {
                    callback(null);
                }
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</body>
</html>
